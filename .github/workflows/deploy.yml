name: Deploy to VPS

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: Ubuntu-22.04

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci --legacy-peer-deps

            - name: Build project
              run: npm run build

            - name: Deploy to VPS
              run: |
                  pm2 stop studymind || true
                  pm2 delete studymind || true
                  pm2 start dist/main.js --name studymind
                  pm2 save

name: Deploy to VPS

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-22.04

        steps:
            - name: Deploy to VPS
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USERNAME }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      cd ~/studymind
                      git pull origin main
                      npm ci --legacy-peer-deps
                      npm run build
                      pm2 stop studymind || true
                      pm2 delete studymind || true
                      pm2 start dist/main.js --name studymind
                      pm2 save
